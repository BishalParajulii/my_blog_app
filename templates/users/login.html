{% extends 'partials/base.html' %}

{% block title %} Login Page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 pt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg my-3">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4">Login</h4>
                    <hr>

                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- Sign In Button in the Center and Forgot Password -->
                        <div class="mt-3">
                            <input type="submit" class="btn btn-primary btn-block w-100" value="Log In">
                        </div>
                        
                    </form>
                    <div class="text-center mt-4">
    
                        <div class="text-center mt-4">
                                <hr>
                            <a href="" class="">Forget Password ?</a>
                            <hr>
                        </div>
                    </div>

                    <!-- Don't have an account? Sign Up button -->
                    <div class="text-center mt-4">
    
                        <a href="{% url 'users-sign-up' %}" class="btn btn-outline-primary">Create An Account</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
