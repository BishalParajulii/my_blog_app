{% extends 'partials/base.html' %}

{% block title %} Profile Page {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 pt-5">
        <div class="col-md-6 col-lg-6">
            <div class="card card-body shadow">
                <span class="h4"> Profile Page
                    <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                      </button>
                 </span>
           
                <hr>
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="img">
                    </div>
                    <div class="col-md-8">
                        <h4>Name : {{ user.username }} <h4>
                        <h4>Email : {{ user.email }} <h4>    
                    </div>
                </div>

            </div>
        
        </div>  
    </div>
</div>


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary btn-sm">Save</button>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
