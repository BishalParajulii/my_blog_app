{% extends 'partials/base.html' %}


{% block content %}

<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-4">
            <div class="card shadow my-3">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" class="btn btn-primary" value="POST">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow my-3">
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="path-to-image.jpg" alt="img" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <small>{{post.date_created}}</small>
                            <hr>
                            <a class="h3" href="#">{{post.title}}</a>
                            <p class="text-justify  my-3">{{post.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>   
</div>


{% endblock %}
